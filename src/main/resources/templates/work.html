<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="static/css/heart/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="static/css/heart/default.css">
    <link rel="stylesheet" type="text/css" href="static/css/heart/style.css"/>
    <link rel="stylesheet" type="text/css" href="static/css/workMain.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="static/js/vendor/jquery-1.11.2.min.js"></script>
    <script src="static/js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" th:inline="javascript">
        $(document).ready(function () {
            $(".heart").on('click', function (event) {
                var userId = $("#userId").val();
                var workId = $("#workId").val();
                var target = $(event.target);
                var value = target.attr('like-value');
                if (value == "LIKE") {
                    $.ajax({
                        url: 'work/ajaxlike',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({userId: userId, workId: workId}),
                        dataType: "JSON",
                        success: function (data) {
                            if (data != null) {

                                // alert('flag : ' + data.flag + " , hintMessage : " + data.hintMessage);
                                target.attr('like-value', 'UNLIKE');
                                target.attr('value', 'UNLIKE')


                            }

                        }
                    });

                } else {
                    $.ajax({
                        url: 'work/ajaxUnlike',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({userId: userId, workId: workId}),
                        dataType: "JSON",
                        success: function (data) {
                            if (data != null) {

                                // alert('flag : ' + data.flag + " , hintMessage : " + data.hintMessage);
                                target.attr('like-value', 'LIKE');
                                target.attr('value', 'LIKE')


                            }

                        }
                    });
                }
            });
            function added() {
                console.log("相册打开了！");
            }
            function removed() {
                console.log("相册关闭了！");
            }

            $('body').on("click", '.heart', function () {

                // var A=$(this).attr("id");
                // var B=A.split("like");
                // var messageID=B[1];
                // var C=parseInt($("#likeCount"+messageID).html());
                $(this).css("background-position", "")
                var D = $(this).attr("rel");

                if (D === 'like') {
                    // $("#likeCount"+messageID).html(C+1);
                    $(this).addClass("heartAnimation").attr("rel", "unlike");

                } else {
                    // $("#likeCount"+messageID).html(C-1);
                    $(this).removeClass("heartAnimation").attr("rel", "like");
                    $(this).css("background-position", "left");
                }


            });
            $(window).on('scroll', function () {

                //ADD .TIGHT
                if ($(window).scrollTop() + $(window).height() > $('.wrapper').outerHeight()) {
                    $('body').addClass('tight');
                } else {
                    $('body').removeClass('tight');
                }
            });

            //BACK TO PRESENTATION MODE
            $("html").on("click", "body.tight .wrapper", function () {
                $('html, body').animate({
                    scrollTop: $('.wrapper').outerHeight() - $(window).height()
                }, 500);
            });
            $('.cd-btn').on('click', function (event) {
                event.preventDefault();
                $('.cd-panel').addClass('is-visible');
            });
            //clode the lateral panel
            $('.cd-panel').on('click', function (event) {
                if ($(event.target).is('.cd-panel') || $(event.target).is('.cd-panel-close')) {
                    $('.cd-panel').removeClass('is-visible');
                    event.preventDefault();
                }
            });
            function changeFrameHeight(){
                var ifm= document.getElementById("mainiframe");
                ifm.height=document.documentElement.clientHeight-56;
            }
            window.onresize=function(){ changeFrameHeight();}
            $(function(){changeFrameHeight();});



        });
    </script>

<body>
<input type="hidden" th:value="${user.id}" id="userId"/>
<input type="hidden" th:value="${work.id}" id="workId"/>
<input type="hidden" th:value="${liked}" id="liked"/>
<div class="wrapper">
    <iframe class="rt" id="mainiframe" width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" th:src="@{workImg(workId=${work.id})}"></iframe>
    <div class="arrow animated bounce"></div>
</div>
<main class="cd-main-content">
    <a href="#0" class="cd-btn">Comments</a>
    <!-- your content here -->
</main>

<div class="cd-panel from-right">
    <header class="cd-panel-header">
        <h1>Comment Section</h1>
        <a href="#0" class="cd-panel-close">Close</a>
    </header>

    <div class="cd-panel-container">
        <div class="cd-panel-content">
        </div>
        <!-- cd-panel-content -->
    </div>
    <!-- cd-panel-container -->
</div>
<div class="footer" style="width: 600px;float: left;margin-left: 100px">
    <article style="font-size: 1.05rem;text-align: left;width: 500px;margin-right: 0;">
        <h1 th:text="${work.title}">Internet Explorer 9</h1>
        <p th:text="${work.description}">Windows Internet Explorer 9（简称 IE9）于 2011 年 3 月 14 日发布.....</p>
    </article>
</div>
<div th:switch="${liked}" style="float:right;">
    <div class="heart " th:case="false" rel="like" like-value="LIKE" value="LIKE"></div>
    <div class="heart heartAnimation" th:case="true" rel="unlike" like-value="UNLIKE" value="UNLIKE"></div>
</div>
<script src="static/js/vendor/bootstrap.min.js"></script>
<script src="static/js/datepicker.js"></script>
<script src="static/js/plugins.js"></script>
<script src="static/js/main.js"></script>
</body>
</html>
